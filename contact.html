    <!-- form in which website guests can enter their name, email, state and zip code -->
    <form id="contact-form" method="post" action="contact.php" role="form">

      <div class="messages"></div>
  
      <div class="controls">
  
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_name">First Name *</label>
                      <input id="form_name" type="text" name="name" class="form-control" placeholder="" required="required" data-error="First name is required.">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_lastname">Last Name *</label>
                      <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="" required="required" data-error="Last name is required.">
                      <div class="help-block with-errors"></div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-3">
                
            </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input id="form_email" type="email" name="email" class="form-control" placeholder="name@example.com" required="required" data-error="Valid email is required.">
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="col-md-3">
                
                  </div>
              </div>
              
          </div>
          <div class="row">
              <div class="col-md-3">

              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_message">Message *</label>
                      <textarea id="form_message" name="message" class="form-control" placeholder="" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                      <div class="help-block with-errors"></div>
                  </div>
                  <div class="col-md-3">
                
                  </div>
              </div>
              <div class="col-md-12 text-center">
                  <input type="submit" class="btn btn-success btn-send" value="Send message">
              </div>
          </div>
      </div>
  
  </form>
